<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
{{ css_content | safe }}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="repo-name">
                <img src="{{ site.logo_url }}" alt="{{ site.title }}" class="repo-logo" id="repo-logo">
                <a href="{{ site.home_url }}" title="Go home" class="home-link">
                    <span>codekitchen.community</span>
                </a>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <span id="theme-icon">{{ ui_text.en.theme_toggle }}</span>
                </button>
                <button class="language-switch" onclick="toggleLanguage()">
                    <span id="lang-text">{{ ui_text.zh.language_switch }}</span>
                </button>
            </div>
        </div>

        {% block page_container %}
        <!-- Page-specific content goes here -->
        {% endblock %}

        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                <img src="{{ site.logo_url }}" alt="{{ site.title }}" class="footer-logo">
                <span>© 2025 代码厨房社区 CodeKitchen Community</span>
            </div>
        </div>
    </div>

    <script>
{{ js_content | safe }}
    </script>
</body>
</html>
